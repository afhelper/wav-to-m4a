<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV to M4A Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">오디오 변환기</h1>
            <p class="text-gray-500 mt-2">WAV 파일을 M4A (AAC, 192kbps)로 변환합니다.</p>
        </div>

        <div id="upload-area">
            <label for="file-input" class="cursor-pointer block w-full px-4 py-12 text-center border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-gray-50">
                <span class="text-gray-500">변환할 WAV 파일을 선택하거나 여기에 드래그하세요.</span>
                <input type="file" id="file-input" class="hidden" accept=".wav">
            </label>
        </div>

        <div id="status-area" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <p id="file-name" class="text-sm font-medium text-gray-700 truncate"></p>
                <p id="file-size" class="text-sm text-gray-500"></p>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="status-text" class="text-center text-blue-600 font-semibold"></p>
        </div>

        <div id="result-area" class="hidden text-center pt-4">
            <h2 class="text-xl font-bold text-green-600">변환 완료!</h2>
            <a id="download-link" href="#" download class="mt-4 inline-block px-6 py-2 text-white bg-green-500 rounded-lg shadow hover:bg-green-600 transition-colors">
                다운로드
            </a>
        </div>
        
        <div class="text-center">
            <button id="reset-button" class="mt-4 px-4 py-2 text-sm text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 hidden">다시 시작</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
